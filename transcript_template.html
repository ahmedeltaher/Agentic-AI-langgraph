  <title>[TITLE_PLACEHOLDER] - بناء الذكاء الاصطناعي التفاعلي والشات بوتس باستخدام LangGraph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .header .subtitle {
      color: #7f8c8d;
      font-size: 1.2em;
      font-style: italic;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #3498db;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      color: #2c3e50;
      font-size: 1.8em;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
    }

    .card-content {
      color: #34495e;
      font-size: 1.1em;
      text-align: justify;
    }

    /* Code Card - LTR Direction */
    .code-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #e74c3c;
      direction: ltr;
      text-align: left;
    }

    .code-card .card-title {
      direction: rtl;
      text-align: right;
      border-left: none;
      border-right: 2px solid #ecf0f1;
    }

    .code-block {
      background: #2d3748;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
      overflow-x: auto;
      margin: 15px 0;
      direction: ltr;
      text-align: left;
    }

    .code-block pre {
      margin: 0;
      white-space: pre-wrap;
    }

    .highlight-box {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #e74c3c;
    }

    .info-item h4 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .instructor-info {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
    }

    .instructor-info h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .list-styled {
      margin: 20px 0;
      padding-right: 20px;
    }

    .list-styled li {
      margin-bottom: 10px;
    }

    .warning-box {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #d68910;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
      border-right: 5px solid #f39c12;
    }

    .success-box {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: 500;
      border-right: 5px solid #28a745;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      .card,
      .code-card {
        padding: 20px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .code-block {
        font-size: 0.8em;
      }
    }
  </style>
</head>
